name: Azure Pipelines

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- main

# ToDo: Replace the agent pool name, if you are using Udacity Cloud lab. 
# Otherwise, comment out the line below. 
pool: myAgentPool

variables:
  python.version: '3.9.24'  #'3.7.6'
  # ToDo: Replace the service connection name as used in the DevOps project settings
  azureServiceConnectionId: 'myServiceConnection'
  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)
  # Environment name
  environmentName: 'test-vm'   
  # Web app name
  webAppName: 'myAppli3-AppService'   
  # userAgent
  userAgent : 'devopsagent'
  # # known_host
  # known_host : ''
  # # SSH public key
  # SSH_PUBLIC_KEY: ''


stages:
#--------------------------------------------#  
# BUILD STAGE
#--------------------------------------------#    
- stage: Build
  jobs:
  - job: BuildInfrastructure
    steps:
    #--------------------------------------------#  
    # Use Terraform to create the Infrastructure      
    # Install Terraform on the pipeline agent 
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
      displayName: 'Terrafom installation'
      inputs:
        terraformVersion: '1.2.9'
    
    # Run Terraform Init on the pipeline agent 
    # ToDo: Replace the resource group name, storage account name, and container name below
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV3@3
      displayName: 'Terrafom init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        backendServiceArm: '$(azureServiceConnectionId)'
        backendAzureRmResourceGroupName: 'Azuredevops'  
        backendAzureRmStorageAccountName: 'tfstate1851925280'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'test.terraform.tfstate'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV3@3
      displayName: Terraform validate
      inputs:
        provider: 'azurerm'
        command: 'validate'

    # OPTIONAL - This step is needed only 
    # if your Terraform VM uses an SSH key pair for login and you want your pipeline agent to connect to it. 
    # Generate an SSH key pair in your local/AZ Cloud shell. 
    # Use the public key in the Terraform VM module. 
    # Install public key and private key file to the pipeline agent, using the task below. 
    # ToDo: Change the inputs value below
    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: '$(KNOWN_HOSTS_STRING)' # variable value  # MDE TODO
        sshPublicKey: '$(SSH_PUBLIC_KEY)'            # variable value
        sshKeySecureFile: 'azure_pipeline_id_rsa' # Use secure file feature in the pipeline library UI to save the "id_rsa" file, as mentioned here: https://learn.microsoft.com/en-us/azure/devops/pipelines/library/secure-files?view=azure-devops#add-a-secure-file
    
    - bash: |
        ls -l /home/devopsagent/myagent/_work/_temp/id_rsa
        find /home/devopsagent -type f -name "id_rsa"
        find /home/devopsagent -type f -name "*known*"
        find /home/devopsagent -type f -name "authorized_keys"
        echo "HOME is $(HOME)"
        echo "PATH is $(PATH)"
        echo "USER is $(USER)"
    - task: DownloadSecureFile@1
      name: udacity_public_key
      displayName: mySecureFile
      inputs:
        secureFile: 'id_rsa.pub'
    
    - bash: |
        ls -l /home/devopsagent/myagent/_work/_temp/id_rsa
        find /home/devopsagent -type f -name "id_rsa"
        find /home/devopsagent -type f -name "*known*"
        find /home/devopsagent -type f -name "authorized_keys"
        echo "HOME is $(HOME)"
        echo "PATH is $(PATH)"
        echo "USER is $(USER)"
    
    # #- script: |
    # #    echo Installing $(udacity_public_key.secureFilePath) to the trusted CA directory...
    #    sudo chown root:root $(udacity_public_key.secureFilePath)
    #    sudo chmod a+r $(udacity_public_key.secureFilePath)
    #    sudo ln -s $(udacity_public_key.secureFilePath) /home/$(userAgent)/Downloads/


    
    # Run Terraform Apply
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV3@3
      displayName: Terraform apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        environmentServiceNameAzureRM: '$(azureServiceConnectionId)'

    # ToDo: Change the workingDirectory path, as applicable to you
    # Destroy the resources in Azure by running a separate pipeline. 
    # - task: TerraformTaskV3@3
    #   displayName: Terraform destroy
    #   inputs:
    #     provider: 'azurerm'
    #     command: 'destroy'
    #     workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
    #     environmentServiceNameAzureRM: '$(azureServiceConnectionId)'

#--------------------------------------------#    
    # Postman - Install Newman    
    # ToDo: Update the command and verify the working directory


    - task: CmdLine@2
      displayName: Install Newman
      inputs:
        script: 'sudo npm install -g newman'
        workingDirectory: $(System.DefaultWorkingDirectory)
    # Postman Data Validation Test Suite    
    # ToDo: Verify the working directory
    - task: CmdLine@2
      displayName: Run Data Validation Tests
      continueOnError: true
      inputs:
        script: 'newman run TestSuite.Data-Validation.json --reporters cli,junit --reporter-junit-export ./postman_results/TEST-DataValidation.xml'
        ## -e Test.environment.json   # MDE: -e unuseful for my test here
        workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
    # Postman Regression Test Suite    
    # ToDo: Verify the working directory
    - task: CmdLine@2
      displayName: Run Regression Tests
      continueOnError: true
      inputs:
        script: 'newman run TestSuite.Regression.json --reporters cli,junit --reporter-junit-export ./postman_results/TEST-Regression.xml'
        ## -e Test.environment.json   # MDE: -e unuseful for my test here
        workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
    # Postman - Publish Results 
    # ToDo: Complete the task as explained here: https://learn.microsoft.com/en-us/azure/devops/pipelines/tasks/test/publish-test-results?view=azure-devops&tabs=trx%2Cyaml#yaml-snippet
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
        searchFolder:     '$(System.DefaultWorkingDirectory)/automatedtesting/postman/postman_results'  
        mergeTestResults: true
        testRunTitle:     'Postman Test'   

#--------------------------------------------#
    # Selenium (UI) Test Suite - Archive the package  
    # "ArchiveFiles@2" picks up the web package and archives it.
    - task: ArchiveFiles@2
      displayName: 'Archive UI Tests'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip'
    # Selenium Test Suite - Publish the package  
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip   # Same as the archiveFile artifact above. 
      displayName: 'Upload Package uitests'
      artifact: drop-uitests

    #--------------------------------------------#    
    # FakeRestAPI - Archive
    # ToDo: Complete the ArchiveFiles@2 task and publish step 
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter/fakerestapi'  
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Upload Package fakerestapi'
      artifact: drop-fakerestapi

    #--------------------------------------------#  
    # JMeter (Performance) Test Suite - Archive
    # ToDo: Complete the ArchiveFiles@2 task and publish step 
    - task: ArchiveFiles@2
      displayName: 'Archive PerformanceTestSuite'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter/test_plans'  
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip'
    # JMeter Test Suite - Publish    
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip
      displayName: 'Upload Package perftests'
      artifact: drop-perftests

#--------------------------------------------#  
# DEPLOYMENT STAGE
#--------------------------------------------#    
- stage: Deploy
  jobs:
  #--------------------------------------------#  
  # Deploy FakeRestAPI Web App
  # ToDo: Provide <environment name> you created in your DevOps project
  - deployment: FakeRestAPI
    pool:
      vmImage: 'Ubuntu-22.04'      # MDE 'Ubuntu-18.04'
      name: myAgentPool        # important !
    environment: "$(environmentName)" # MDE <environment name>   # ToDo
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)    
              appName: $(webAppName)  
              appType: webApp
              #package: $(Pipeline.Workspace)/<artifact>/<archiveFile> 
              package: $(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip


            
          #--------------------------------------------#    
          # Run JMeter test suite against the App Service
          - task: CmdLine@2
            inputs:
              script: |
                #wget "https://apache.mirrors.lucidnetworks.net//jmeter/binaries/apache-jmeter-5.6.3.tgz"  #MDE 5.2.1 does not work
                wget "https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.zip"
                # tar -xf apache-jmeter-5.6.3.tgz
                unzip -o apache-jmeter-5.6.3.zip
                unzip -o $(Build.BuildId)-perftests.zip
                
                source /etc/environment
                echo $PATH
                echo $JAVA_HOME
                pwd
                
                ./apache-jmeter-5.6.3/bin/jmeter -n -t PerformanceTestSuite.jmx -j jmeter.log -f

                #./apache-jmeter-5.6.3/bin/jmeter -n -t PerformanceTestSuite.jmx -j jmeter.log -f  -l results_file.txt -e -o web_report_folder
                cat jmeter.log                                                                           # ToDo: Write your commands
                grep -ni summary jmeter.log
                grep -ni starting jmeter.log

              #workingDirectory: $(Pipeline.Workspace)/<artifact>            # ToDo: Use the artifact name from the task above
              workingDirectory: $(Pipeline.Workspace)/drop-perftests/
              
  #--------------------------------------------#  
  # Selenium | Functional UI Tests
  # ToDo: 
  - deployment: VMDeploy
    displayName: Selenium Tests
    environment:
      name:  "$(environmentName)"       # ToDo: Change/provide a name
      resourceType: VirtualMachine
      tags: selenium  #MDE
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-uitests     # ToDo: Change/provide a name
            
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |           
                #! /bin/bash

                # 1. Update the system packages
                sudo apt update && sudo apt upgrade -y
                sudo apt-get upgrade -y
                sudo apt-get install python3-pip -y
                sudo apt-get install unzip -y
                
                #### sudo apt-get install -y chromium-browser  # MDE ... not used this ...

                # 2. Install latest Google chrome
                google-chrome --version

                wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
                sudo apt install -f ./google-chrome-stable_current_amd64.deb -y

                google-chrome --version

                # 3. Install Correct ChromeDriver Version

                # 3.1 Get the Google Chrome version
                google_version=`google-chrome --version |awk  -F "Google Chrome " '{print $2}' | tr -d ' '`
                echo "Google Chrome version is ${google_version}"

                # 3.2 Download the matching ChromeDriver version.

                #wget https://storage.googleapis.com/chrome-for-testing-public/133.0.6943.98/linux64/chromedriver-linux64.zip
                wget_zip_file="wget https://storage.googleapis.com/chrome-for-testing-public/${google_version}/linux64/chromedriver-linux64.zip"
                wget wget_zip_file

                # 3.3 Extract and configure ChromeDriver to make it globally accessible:
                unzip chromedriver-linux64.zip
                sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
                sudo chmod +x /usr/local/bin/chromedriver

                4. Verify ChromeDriver Installation
                chromedriver --version


                # end install (google chrome, chromedriver)  # MDE

                which python3
                python3 --version
                echo $PATH

                pip3 install selenium
                PATH=$PATH:"~/.local/bin"
                pip show selenium

                chromedriver -v
                google-chrome --version
                which chromedriver
                #path_to_chromedriver=`which chromedriver`
                #PATH=$PATH:$path_to_chromedriver

                
                cd ~/
                DIR=/home/testuser/app
                if [ ! -d "$DIR" ]; then
                    mkdir app
                fi
                mv /home/testuser/azagent/_work/1/drop-uitests/$(Build.BuildId)-uitests.zip app
                cd app
                unzip -o $(Build.BuildId)-uitests.zip
                FILE=/home/testuser/app/chromedriver_linux64.zip
                if [ ! -f "$FILE" ]; then
                    echo f"file $FILE does not exist"
                    LATEST=$(wget -q -O - http://chromedriver.storage.googleapis.com/LATEST_RELEASE)
                    wget http://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
                    unzip -o chromedriver_linux64.zip
                    sudo ln -s $PWD/chromedriver /usr/local/bin/chromedriver
                fi
                
                echo f"after verif file $FILE"
                export PATH=$PATH:/home/testuser/app
                echo "Starting Selenium Tests"
                echo "PATH is $PATH"
                python3 add_remove_from_cart.py >> selenium.log
                echo "Completed Selenium Tests. Check selenium.log for results."

                


